<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="display-4" th:text="#{rooms.update.title}">Update Room</h2>
            <hr>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/room/update/{id}(id=${room.id})}" th:object="${room}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="room"
                                       th:text="#{room.update.name.label}">Room name</label>
                                <input type="text" th:field="*{room}" class="form-control" id="room"
                                       th:placeholder="#{room.update.name.placeholder}">
                                <span th:if="${#fields.hasErrors('room')}" th:errors="*{room}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="number" th:text="#{room.update.number.label}">Number</label>
                                <input type="text" th:field="*{number}" class="form-control" id="number"
                                       th:placeholder="#{room.update.number.placeholder}">
                                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="description" th:text="#{room.update.description.label}">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description"
                                       th:placeholder="#{room.update.description.placeholder}">
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                      class="text-danger"></span>
                            </div>
                            
<!--                            <a class="btn btn-sm btn-secondary"-->
<!--                               th:href="@{/activities/request/add/{id}(id=${activity.id})}"-->
<!--                               th:text="#{activities.activity.button.request_to_add}">-->
<!--                                Request to add-->
<!--                            </a>-->


<!--                            <div class="form-group form-check col-md-6">-->
<!--                                <ul>-->
<!--                                    <li th:each="user_id : ${users_id}">-->
<!--                                        <input type="checkbox" class="form-check-input" th:field="*{users_id}"-->
<!--                                               th:value="${users_rooms}"/>-->
<!--                                        <label th:for="${#ids.prev('u_r')}" class="form-check-label"-->
<!--                                               th:text="${users_rooms}"></label>-->
<!--                                    </li>-->
<!--                                </ul>-->
<!--                                <span th:if="${#fields.hasErrors('users_rooms')}" th:errors="*{users_rooms}"-->
<!--                                      class="text-danger"></span>-->
<!--                            </div>-->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input class="btn btn-primary" th:value="#{room.update.button.submit}" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
