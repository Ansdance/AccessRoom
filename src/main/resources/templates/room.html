<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="card">
        <div class="card-header">
                <h1 class="display-4" th:text="#{room.add.title}">Add Rooms</h1>
                <hr>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form action="/room/add" method="post">
                        <div class="row">
                            <div class="form-group col-md-7">
                                <label class="col-form-label" for="room"
                                       th:text="#{room.add.title}">Room name</label>
                                <input id="room" type="text" name="room" placeholder="Room" class="form-control">

                            </div>
                            <div class="form-group col-md-7">
                                <label class="col-form-label" for="number"
                                       th:text="#{number.add.title}">Add Number</label>
                                <input id="number" type="text" name="number" placeholder="Number" class="form-control">

                            </div>
                            <div class="form-group col-md-7">
                                <label class="col-form-label" for="description"
                                       th:text="#{room.add.description.label}">Room description</label>
                                <textarea id="description" name="description" placeholder="Description" class="form-control"></textarea>
                            </div>

                        </div>
                        <div>
                            <div class="col-md-6 mt-1">
                                <input class="btn btn-primary" th:value="#{room.add.button.submit}" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</div>





<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
