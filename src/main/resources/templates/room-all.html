<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="row">
<!--        -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div th:if="${rooms.isEmpty()}">
                        <h1 class="display-4" th:text="#{roomy.empty}"> No rooms available </h1>
                        <hr>
                    </div>
                    <div th:unless="${rooms.isEmpty()}">
                        <h1 class="display-4" th:text="#{roomy.title}">Rooms</h1>
                        <hr>
                    </div>
                </div>
                <div class="card-body">
        <!--        -->
                    <div class="table table-striped">
                        <table th:unless="${rooms.isEmpty()}" class="table table-striped">
                            <thead>
                            <tr>
                                <th th:text="#{rooms.id}">Id</th>
                                <th th:text ="#{rooms.room}">Room </th>
                                <th th:text ="#{rooms.number}">Number </th>
                                <th th:text ="#{rooms.description}">Description </th>
                                <th th:text ="#{rooms.uuid}">UUID </th>
                                <th th:text ="#{rooms.edit}">Edit</th>
                                <th th:text ="#{rooms.delete}">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="el : ${rooms}">
                                <td><span th:text = "${el.id}"></span></td>
                                <td><span th:text = "${el.room}"></span></td>
                                <td><span th:text = "${el.number}"/></td>
                                <td><span th:text = "${el.description}"/></td>
                                <td><span th:text = "${el.uuid}"/></td>
                                <td>
                                    <a th:href="@{/room/update/{id}(id=${el.id})}" class="btn btn-primary">
                                        <img th:src="@{/images/outline-edit-24px.svg}">
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/room/delete/{id}(id=${el.id})}" class="btn btn-primary">
                                        <img th:src="@{/images/outline-delete-24px.svg}">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <div class="col-md-6 mt-1">
                                <a href="/room/add"><button class="btn btn-primary">Add</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
